# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..5}:
    name: <name()>
    subject: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Posts
AppBundle\Entity\Post:
  post{1..2}:
    publishedAt: <dateTimeThisMonth()>
    title: <sentence()>
    shortDescription: <paragraph()>
    description: <paragraph()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    tags: [ @tag1 ]
  post3:
    publishedAt: '2008-04-25 08:37:17'
    title: my title
    shortDescription: <paragraph()>
    description: <paragraph()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    tags: [ @tag1 ]

# Tags
AppBundle\Entity\Tag:
  tag{1..2}:
    title: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>

## Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
